<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="libs/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="wrapper">
        <section class="main_screen">
            <section class="main_content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="sphere"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="sphere"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="sphere"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="sphere"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="sphere"></div>
                        </div>
                    </div>
                    <div class="swiper-button-prev hoverable"></div>
                    <div class="swiper-button-next hoverable"></div>
                    <div class="swiper-scrollbar"></div>
                </div>
            </section>
            <section class="menu_bar hoverable">
                <div class="menu_bar_headline">
                    <span class="menu_bar_headline_text">Menu</span>
                </div>
            </section>
        </section>
    </div>
    <script src="libs/js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
